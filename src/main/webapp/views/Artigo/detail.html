<header ng-switch on="$location.path().indexOf('/Artigos/new') > -1">
    <h3 ng-switch-when="true">Create a new Artigo</h3>
    <h3 ng-switch-when="false">View or edit Artigo</h3>
</header>
<form id="ArtigoForm" name="ArtigoForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ArtigoForm.titulo.$invalid}">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div id="tituloControls" class="col-sm-10">
            <input id="titulo" name="titulo" type="text" class="form-control" ng-model="artigo.titulo" placeholder="Enter the Artigo Titulo"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveArtigo" name="saveArtigo" class="btn btn-primary" ng-disabled="isClean() || ArtigoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteArtigo" name="deleteArtigo" class="btn btn-danger" ng-show="artigo.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
